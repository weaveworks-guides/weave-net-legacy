description "Amazon EC2 Container Service init"
author "Amazon Web Services"
start on started weave
stop on stopping weave

env DOCKER_HOST=unix:///var/run/weave.sock

pre-start script
  # wait for weave-proxy to be ready
  while ! (weave status | grep "proxy is running" > /dev/null ); do sleep 1; done
  exec /usr/libexec/amazon-ecs-init pre-start
end script

exec /usr/libexec/amazon-ecs-init start

pre-stop exec /usr/libexec/amazon-ecs-init pre-stop
